<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIU Database</title>
</head>
<body>
    <button id="showFaculty">Show Faculty</button>
    <button id="showCourse">Show Course</button>
    <div id="tableContainer"></div>

    <script>
        document.getElementById('showFaculty').addEventListener('click', function() {
            fetch('read.php?table=Faculty')
            .then(response => response.text())
            .then(data => {
                document.getElementById('tableContainer').innerHTML = data;
            })
            .catch(error => console.error('Error fetching faculty data:', error));
        });

        document.getElementById('showCourse').addEventListener('click', function() {
            fetch('read.php?table=Course')
            .then(response => response.text())
            .then(data => {
                document.getElementById('tableContainer').innerHTML = data;
            })
            .catch(error => console.error('Error fetching course data:', error));
        });
    </script>
</body>
</html>
